<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="image/favicon.png" />
    <title>Ninja Ken Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" />
    <link rel="stylesheet" href="style-game.css" />
  </head>
  <body>
    <div class="block">
      <span>Display screen terlalu kecil untuk membuka halaman ini</span>
    </div>
    <div class="splash">
      <div class="center">
        <h1>JAN-KEN-POP</h1>
        <button class="start">Mulai</button>
      </div>
    </div>
    <div id="ninja-ken" class="goyang"></div>
    <div class="skor">
      <span class="skor-ken" title="Skor Ninja Ken">0</span>
      <span class="skor-player" title="Skor Anda">0</span>
    </div>
    <div class="pilih">
      <button id="batu" title="Pilih batu"></button>
      <button id="gunting" title="Pilih gunting"></button>
      <button id="kertas" title="Pilih kertas"></button>
    </div>
    <button id="reset" title="Mulai ulang">Reset Game</button>
    <script src="script-game.js"></script>
  </body>
</html>
